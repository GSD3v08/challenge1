<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order summary card</title>
</head>
<body>
    <div class="card">
        <div class="image-hero">
            <img src="/assets/images/illustration-hero.svg" alt="image hero">
        </div>
        <div class="summary">
            <h1 class="title">Order Summary</h1>
            <p class="text">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="plan-box">
                <img src="/assets/images/icon-music.svg" alt="icon music">
                <div class="price-box">
                    <span class="plan-title">
                        Annual Plan
                    </span>
                    <span class="price-title">
                        $59.99/year
                    </span>
                </div>
                <a class="change-link" href="#">Change</a>
            </div>
            <!-- <button class="button">Proceed to Payment</button> -->
            <!-- <input class="button" type="button" value="Proceed to Payment"> -->
            <div class="button">
                <span>Proceed to Payment</span>
            </div>
            <a class="cancel-link" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
